<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>led控制</title>
    <link rel="stylesheet"
          href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
    {% block head_content %}{% endblock %}
</head>
<body>

<div class="container">

    <div class="row" style="background: #ededed">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- 移动设备友好展示 -->
                <div class="navbar-header">
                    <!-- data-target是要隐藏的导航栏 -->
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#target-navbar-collapse"
                            aria-expanded="false">
                        <span class="sr-only">切换任务</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <div class="collapse navbar-collapse"
                     id="target-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页 <span
                                class="sr-only">(current)</span></a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">LED</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">温度
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">温度传感器总览</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">温度总览</a></li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">湿度
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">湿度传感器总览</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">湿度总览</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="jumbotron">
            <h1>{% block sensor_name %}{% endblock %}</h1>
            <p>...</p>
            <p><a class="btn btn-danger btn-lg" href="#"
                  role="button" id="status">无法连接网关</a></p>
        </div>

        <div class="col-md-6 col-md-offset-3">
            {% block div_content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'csrf_ajax.js' %}"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
{% block script_content %}{% endblock %}
<script>
    $(function () {
        var gate_way_status = $("#status");
        setInterval(function () {
            console.log("定时器");
            $.ajax({
                    'url': '/info/is_alive/',
                    'dataType': 'json',
                    'success': function (ret) {
                        var status = ret['status'];
                        if (status) {
                            gate_way_status.addClass("btn-success").removeClass("btn-danger");
                            gate_way_status.text('成功连接网关')

                        } else {
                            gate_way_status.addClass("btn-danger").removeClass("btn-success");
                            gate_way_status.text('无法连接网关')
                        }

                    }
                }
            )
        }, 1000);

    });

</script>
</body>
</html>
