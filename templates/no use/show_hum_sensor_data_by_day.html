{% extends 'show_base.html' %}
{% block sensor_name %}
    湿度传感器
{% endblock %}

{% block head_content %}{% endblock %}

{% block div_content %}
    <div id="main" style="width: 100%;height:300px;"></div>
{% endblock %}

{% block script_content %}
    <script src="{% static 'echarts.js' %}"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            xAxis: {
                type: 'category',
                {#boundaryGap: false,  // 在x轴边缘#}
                data: {{ dates | safe}}
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: {{ sensor_data }},
                type: 'line',
                areaStyle: {},
                itemStyle: {
                    normal: {
                        label: {
                            show: true, //开启显示
                            position: 'top', //在上方显示
                            textStyle: { //数值样式
                                color: 'black',
                                fontSize: 20
                            }
                        }
                    }
                }
            }]
        };
        {#myChart.showLoading();#}

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);



    </script>
{% endblock %}
