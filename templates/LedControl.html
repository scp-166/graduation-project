<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>led控制</title>
    <link rel="stylesheet"
          href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <div class="row" style="background: #ededed">
        <div class="jumbotron">
            <h1>LED控制</h1>
            <p>...</p>
            <p><a class="btn btn-danger btn-lg" href="#"
                  role="button" id="status">无法连接网关</a></p>
        </div>

        <div class="col-md-6 col-md-offset-3">
            {% for item in data %}
                <div style="overflow: hidden; margin-bottom: 10px;">
                    <div class="btn btn-info disabled"
                         style="width: 50%; float: left;">{{ item.terminal_id.terminal_name }}
                    </div>
                    {% if item.status %}
                        <div class="btn btn-success led-status"
                             style="width: 50%; float: right;"
                             data-id="{{ item.terminal_id.terminal_id }}"
                             data-status="{{ item.status }}"
                        >开
                        </div>

                    {% else %}
                        <div class="btn btn-danger led-status"
                             style="width: 50%; float: right;"
                             data-id="{{ item.terminal_id.terminal_id }}"
                             data-status="{{ item.status }}"
                        >关
                        </div>

                    {% endif %}


                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="{% static 'jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
<script>
    $(function () {
        $(".led-status").click(function () {
            var div = $(this);
            $.get({
                'url': '/control/change_led/' + div.attr('data-id'),
                'data':{
                    'status': div.attr('data-status')
                },
                'dataType': 'json',
                'success': function (ret) {
                    console.log(ret['is_changed']);
                    if (ret["is_changed"]) {
                        if (div.attr("data-status") === "True") {

                            div.attr("data-status", "False");
                            div.removeClass("btn-success").addClass("btn-danger").text("关");
                        } else {
                            div.attr("data-status", "True");
                            div.removeClass("btn-danger").addClass("btn-success").text("开");
                        }
                    } else {
                        // 这里弹提示
                        console.log("修改失败")
                    }
                }
            });


        })
    })
</script>
<script>
    $(function () {
        var gate_way_status = $("#status");
        setInterval(function () {
            console.log("定时器");
            $.ajax({
                    'url': '/control/is_alive/',
                    'dataType': 'json',
                    'success': function (ret) {
                        var status = ret['status'];
                        if (status) {
                            gate_way_status.addClass("btn-success").removeClass("btn-danger");
                            gate_way_status.text('成功连接网关')

                        } else {
                            gate_way_status.addClass("btn-danger").removeClass("btn-success");
                            gate_way_status.text('无法连接网关')
                        }

                    }
                }
            )
        }, 1000);

    });

</script>
</body>
</html>
