{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>温湿度监控系统</title>

    <link rel="SHORTCUT ICON" href="{% static 'favicon.ico' %}">
    <!--  搞icon -->
    <link rel="stylesheet"
          href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.1.1.min.js' %}"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form action="" method="post">

            <div class="form-group" style="width: 60%; margin:auto;">
                <label for="InputTelephone">手机号</label>
                <input type="text" class="form-control" id="InputTelephone"
                       placeholder="Telephone" name="telephone">
            </div>
            <div class="form-group" style="width: 60%; margin:auto;">
                <label for="InputPassword">密码</label>
                <input type="password" class="form-control"
                       id="InputPassword"
                       placeholder="Password" name="password">
            </div>
            <div class="checkbox" style="width: 50%; margin: auto">
                <label>
                    <input type="checkbox" name="remember" id="rememberMe">记住我
                </label>
            </div>
            <button type="submit" class="btn btn-default center-block"
                    id="login-btn">
                登陆
            </button>
        </form>
    </div>


</div>
</div>

</body>
</html>
